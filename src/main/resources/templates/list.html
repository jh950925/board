<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>main</title>
</head>
<body>
    <div class="container">
        <div class="row" style="margin-top:50px">
            <div class="col-md-20">
                <div class="row">
                    <div class="col">
                        <h3>게시물 목록</h3>
                    </div>
                    <div class="col-8">
                        <button type="button"
                                class="mb-3 btn btn-dark" id="createBtn" th:onclick="createBtn()">
                            게시글 등록
                        </button>
                    </div>
                    <div class="col">
                    </div>
                </div>
                <table class="table table-bordered" style="margin-top:20px">
                    <thead class="table-dark">
                    <tr>
                        <th scope="col">번호</th>
                        <th scope="col">제목</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="list : ${list}">
                        <td th:text="${list.boardId}"><</td>
                        <td>
                            <a th:href="@{/update/view/{boardId}(boardId = ${list.boardId})}" th:text="${list.title}">제목</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    function createBtn(){
       location.href = "create/view";
    }

</script>
</html>
